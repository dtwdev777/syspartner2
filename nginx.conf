server {
    server_name localhost;
    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/app/public;

    # CORS configuration for static JS assets
    location ~ ^/build/js/(.*)$ {
     if ($request_method = 'OPTIONS') {
         # ... CORS preflight headers ...
         add_header 'Access-Control-Allow-Origin' '*';
         # ... other headers and return 204
         add_header 'Access-Control-Max-Age' 1728000;
         add_header 'Content-Type' 'text/plain; charset=utf-8';
         add_header 'Content-Length' 0;
         return 204;
      }
      if ($request_method = 'POST') {
          add_header 'Access-Control-Allow-Origin' '*' always;
          # ... other POST headers ...
      }
      if ($request_method = 'GET') {
          add_header 'Access-Control-Allow-Origin' '*' always;
          # ... other GET headers ...
      }
    }

    location / {
      # try_files looks for static files first, then routes to index.php (Laravel fallback)
      try_files $uri $uri/ /index.php?$query_string;
    }

    location /except/ {
      try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing location
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # This is the crucial line: it routes to the 'app' service on port 9000
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # CORS configuration for PHP requests
         if ($request_method = 'OPTIONS') {
              add_header 'Access-Control-Allow-Origin' '*';
              # ... other OPTIONS headers and return 204 ...
              return 204;
          }

          if ($request_method = 'POST') {
              add_header 'Access-Control-Allow-Origin' '*';
              # ... other POST headers ...
          }

          if ($request_method = 'GET') {
              add_header 'Access-Control-Allow-Origin' '*';
              # ... other GET headers ...
          }
    }

    location ~ /\.ht {
      deny all;
    }
}